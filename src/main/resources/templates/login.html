<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Sistem Informasi Rawat Inap</title>
		<object th:include="fragments/fragment :: metas" th:remove="tag"></object>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body class="bg-home">
		<div class="container">
			
			<div class="row">
				<div class="col-sm-6 offset-sm-3 padding-top">
					<div class="card-login">
						<h2 class="title">Selamat Datang di Sistem Informasi Rawat Inap</h2>
						<div th:if="${param.error}" style="text-align:center">
				         	<span style="color:red; ">Invalid username or password.</span>
				        </div>
				        <form th:action="@{/login}" method="POST">
				        	<div class="row" style="padding: 20px">
				        		<div class="col-sm-10 offset-sm-1">
				        			<div class="form group">
			          					<input class="form-control login-input input-sm" placeholder="Username" type="text" name="username"/>
						        	</div>
				        		</div>
				        		<div class="col-sm-10 offset-sm-1" style="padding-top: 15px">
				        			<div class="form group">
			          					<input class="form-control login-input input-sm" placeholder="Password" type="password" name="password"/>
						        	</div>
				        		</div>
				        		<div style="padding-top:30px" class="col-sm-10 offset-sm-1">
				        			<button type="submit" class="btn btn-success btn-block btn-lg">Log In</button>
				        		</div>
				        		<div style="padding-top:30px;text-align:center;color:#666" class="col-sm-10 offset-sm-1">
				        			Klik <a th:href="@{/tambah}">disini</a> untuk menambah user baru.
				        		</div>
				        		
				        	</div>
				        	
				        </form>
					</div>
					
					
				</div>
			</div>
				
				
			</div>
		</div>
	</body>
</html>
