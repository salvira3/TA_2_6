<head>
	<title>Ubah Penanganan</title>
	
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>	
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	

			<div class="card border-info mb-3" style="margin:25px;">
				<div class="card-header" style="text-align:center">
					 <h3>Lihat Penanganan</h3>
				</div>
				<div class="card-body">
					<div class="container">
						<table id="table_id2" class="display table table-striped" border = "I"  >
					    <thead>
					        <tr style = center>
					            <th>Nama Dokter</th>
					            <th>Waktu</th>
					            <th>Deskripsi</th>
					            <th>Aksi</th>
					        </tr>
					    </thead>
					    
						 <tbody>
						 	
							<tr th:each="pemeriksaan, iterationStatus : ${listPemeriksaan}">
								<td th:text="${pemeriksaan.dokter.nama}"></td>
								<td th:text="${pemeriksaan.waktu}"></td>
								<td th:text="${pemeriksaan.deskripsi}"></td>
 								<td>
 									<a th:href="@{'/penanganan/' +${idPasien}+'/'+${pemeriksaan.idPemeriksaan}}"><button class="btn btn-success btn-rounded">Ubah</button></a>
 								</td>
								
											
							</tr>
						</tbody>
					       
					</table>
  						
					</div>
				</div>
			</div>
	</body>
</body>
</html>
