<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>
	<object th:include="fragments/fragment :: metas" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container page-padding">
        <h2 th:text=" 'You are logged in as ' + ${#httpServletRequest.remoteUser} + ' ! '">Login as</h2>
        <div class="row">
            <div class="col-md-6">
            	<p style="color:red" th:text="${msg}"></p>
                <div class="card">
                    <div class="card-header">
                        Tambah User Baru
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/addUser}" method="POST">
								<div class="row form-group">
									<label class="col-sm-3">User Name</label>
									<input class="col-sm-9 form-control input-sm" type="text" name="username" />
								</div>
								<div class="row form-group">
									<label class="col-sm-3">Password</label>
									<input class="col-sm-9 form-control input-sm" type="password" name="password" />
									
								</div>
								<div class="row form-group">
									<label class="col-sm-3">Role</label>
									<input class="col-sm-9 form-control input-sm" type="text" name="role" />
								</div>
								<div>
									<button type="submit" class="btn btn-primary">Simpan</button>
								</div>
							</form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        
    </div>
</body>
</html>
