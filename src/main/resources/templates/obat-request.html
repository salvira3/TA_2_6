<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Request Obat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h2>Request Obat</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/obat/request}" th:object="${RequestObatModel}" method="POST">
                <div class="form-group row">
                    <label for="idPasien" class="col-sm-2 col-form-label">Id Pasien</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="idPasien" type="number" name="idPasien" placeholder="id Pasien"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="jumlahMedicalSupplies" class="col-sm-2 col-form-label">Jumlah</label>
                    <div class="col-sm-10">
                        <input type="number" name="jumlahMedicalSupplies" class="form-control" id="jumlahMedicalSupplies" placeholder="jumlah">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="listPermintaanMedicalSupplies[0].medicalSupplies.nama" class="col-sm-2 col-form-label">Nama Obat</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="namaMedicalSupplies" type="text" name="listPermintaanMedicalSupplies[0].medicalSupplies.nama" placeholder="Nama Obat"/>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Request Obat</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
